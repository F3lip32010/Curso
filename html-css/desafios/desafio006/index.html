<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="Square">
        <li>
            <p title="Use a tag <p>."><u>Parágrafos<u><p>
        </li>
        <li>
            <p title="Use a tag <h1>."><u>Títulos</u></p>
        </li>
        <li>
            <p title="Use a tag <img>."><u>Imagens</u></p>
        </li>
        <li>
            <p title="Use a tag <abbr>."><u>Abreviações</u></p>
        </li>
        <li>
            <p title="Use a tag <script>."><u>Códigos Fonte</u></p>
        </li>
        <li>
            <p title="Use a tag <li>."><u>Listas numeradas</u></p>
        </li>
        <li>
            <p title="Use a tag <type>."><u>Listas com demarcadores</u></p>
        </li>
    </ul>
</body>

</html>
